name: Claude Code Review

on:
  pull_request:
    branches: [main, staging]
    types: [opened, synchronize]
    # Optional: Only run on specific file changes
    # paths:
    #   - "src/**/*.ts"
    #   - "src/**/*.tsx"
    #   - "src/**/*.js"
    #   - "src/**/*.jsx"

jobs:
  check-changes:
    runs-on: ubuntu-latest
    outputs:
      has-non-workflow-changes: ${{ steps.filter.outputs.has-non-workflow-changes }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Check for non-workflow file changes
        id: filter
        run: |
          changed_files=$(git diff --name-only origin/${{ github.base_ref }}...HEAD)
          non_workflow_files=$(echo "$changed_files" | grep -v "^\.github/workflows/" || true)
          if [ -n "$non_workflow_files" ]; then
            echo "has-non-workflow-changes=true" >> $GITHUB_OUTPUT
          else
            echo "has-non-workflow-changes=false" >> $GITHUB_OUTPUT
          fi

  claude-review:
    # Skip review if only workflow files are changed (avoids validation errors)
    needs: check-changes
    if: needs.check-changes.outputs.has-non-workflow-changes == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
      issues: read
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Run Claude Code Review
        id: claude-review
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}
          prompt: |
            REPO: ${{ github.repository }}
            PR NUMBER: ${{ github.event.pull_request.number }}

            Please review this pull request and provide feedback on:
            - Code quality and best practices
            - Potential bugs or issues
            - Performance considerations
            - Security concerns
            - Test coverage

            Use the repository's CLAUDE.md for guidance on style and conventions. Be constructive and helpful in your feedback.

            Use `gh pr comment` with your Bash tool to leave your review as a comment on the PR.

          # See https://github.com/anthropics/claude-code-action/blob/main/docs/usage.md
          # or https://docs.claude.com/en/docs/claude-code/cli-reference for available options
          claude_args: '--allowed-tools "Bash(gh issue view:*),Bash(gh search:*),Bash(gh issue list:*),Bash(gh pr comment:*),Bash(gh pr diff:*),Bash(gh pr view:*),Bash(gh pr list:*)"'
