name: Deploy Database Schema to Production

on:
  push:
    branches:
      - main

jobs:
  deploy-db:
    runs-on: ubuntu-latest
    name: Deploy Production Database Schema

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install

      - name: Deploy database schema to production
        run: node setup-production-db.js
        env:
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.PROD_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.PROD_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.PROD_SUPABASE_SERVICE_ROLE_KEY }}

      - name: Notify success
        if: success()
        run: |
          echo "✅ Production database schema deployed successfully"
          echo "Timestamp: $(date -u +'%Y-%m-%dT%H:%M:%SZ')"

      - name: Notify failure
        if: failure()
        run: |
          echo "❌ Production database deployment failed"
          echo "Please check the error logs above and fix the schema issues"
          exit 1
