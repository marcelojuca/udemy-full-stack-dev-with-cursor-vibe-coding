name: QA Checks (Format, Lint, Types, Tests)

on:
  pull_request:
    branches: [main, staging, develop]
    types: [opened, synchronize, reopened]
  push:
    branches: [main, staging, develop]

jobs:
  qa:
    runs-on: ubuntu-latest
    name: Quality Assurance Checks

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm install --legacy-peer-deps
        continue-on-error: false

      - name: ðŸŽ¨ Format check
        id: format-check
        run: |
          echo "Checking code formatting with Prettier..."
          npm run format:check
        continue-on-error: true

      - name: ðŸ” Lint check
        id: lint-check
        run: |
          echo "Checking code quality with ESLint..."
          npm run lint
        continue-on-error: true

      - name: ðŸ“ Type check
        id: type-check
        run: |
          echo "Checking types with TypeScript..."
          npm run type-check
        continue-on-error: true

      - name: ðŸ§ª Run tests
        id: tests
        run: |
          echo "Running unit tests..."
          npm run test:coverage
        continue-on-error: true

      - name: ðŸ”¨ Build check
        id: build-check
        run: |
          echo "Building for production..."
          npm run build
        continue-on-error: true

      - name: ðŸ“Š Upload coverage
        if: always() && hashFiles('coverage/**/*') != ''
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/lcov.info
          flags: unittests
          fail_ci_if_error: false

      - name: âœ… QA Summary
        if: always()
        run: |
          echo "## QA Results ðŸ“Š" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Format | ${{ steps.format-check.outcome == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Lint | ${{ steps.lint-check.outcome == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Types | ${{ steps.type-check.outcome == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Tests | ${{ steps.tests.outcome == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build | ${{ steps.build-check.outcome == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

      - name: âŒ Report failures
        if: |
          failure() ||
          steps.format-check.outcome == 'failure' ||
          steps.lint-check.outcome == 'failure' ||
          steps.type-check.outcome == 'failure' ||
          steps.tests.outcome == 'failure' ||
          steps.build-check.outcome == 'failure'
        run: |
          echo "ðŸš¨ QA checks failed!" >&2
          echo "" >&2
          echo "To fix locally, run:" >&2
          echo "  just qa       # Run all QA checks and auto-fix" >&2
          echo "  just help     # See all available commands" >&2
          echo "" >&2
          exit 1
